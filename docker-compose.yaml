version: '3'
services:
  client:
    depends_on:
      - server-node
      - server-django
    build:
      context: ./frontend/client
      dockerfile: Dockerfile
    image: burakovali/client:latest
    ports:
      - "80:80"
    volumes:
      - ./frontend/client/nginx:/etc/nginx/conf.d
  server-node:
    depends_on:
      - postgres-service
    build: 
      context: ./backend/node
      dockerfile: Dockerfile
    image: burakovali/server-node:latest
    ports:
      - "5000:5000"
    volumes:
      - ./backend/node/:/usr/src/app/
      - /usr/src/app/node_modules
  server-django:
    depends_on:
      - postgres-service
      - server-node
    build: 
      context: ./backend/django
      dockerfile: Dockerfile
    image: burakovali/server-django:latest
    ports:
      - "8000:8000"
    command: sh -c "chmod +x /app/migrate.sh && sh /app/migrate.sh && /app/entrypoint.sh"
  postgres-service:
    build: 
      context: ./backend/db
      dockerfile: Dockerfile
    image: burakovali/todo_app_db:latest
    restart: always
    env_file:
      - ./backend/db/.env
    expose:
      - 5432
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_node:/var/lib/postgresql/data/
volumes:
  postgres_data_node:
